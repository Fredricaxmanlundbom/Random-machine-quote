<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Random Quote Machine</title>
  <script src="quotes.js"></script>
  <script>

    window.onload = init;

    function init() {
      generateQuote()
    }

    function generateQuote() {
      let quoteSize = QUOTEBANK.length;
      let randomIndex = Math.floor(Math.random() * quoteSize);
      let randomQuoteData = QUOTEBANK[randomIndex];

      let twitterlink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22"

      //Add the quote
      let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
      twitterlink += quoteInApiFormat
      //Add quthor
      let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
      twitterlink += " - " + authorInApiFormat

      document.getElementById("tweet-quote").href = twitterlink;
      document.getElementById("text").textContent = randomQuoteData.quote;
      document.getElementById("author").textContent = randomQuoteData.author;

    }
  </script>

</head>

<body>
  <div class="container">
    <div class="row py-5">
    <wrapper id="quote-box">
      <div class="card">
        <div class="card-header text-center">
          Random Quote Machine
        </div>
        <div class="card-body">
          <h5 class="card-title">
            <div id="text">
          </h5>
          <p class="card-text">
          <div id="text"></div>
          <div id="author"></div></p>
          <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New quote</button>
          <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
    </wrapper>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </div>
</div>
</body>

</html>
